<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <div class="box">
    <div class="container">
      <h1>Form</h1>
      <form id="myForm">
        <div class="formgroup">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" class="form-control" placeholder="Your firstname..">
            </div>
            <div class="form-group col-md-6">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" class="form-control" placeholder="Your last name..">
            </div>
          </div>
          <div class="form-row">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Your address..">
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" class="form-control" placeholder="Your pincode..">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <label for="food">Choice of Food</label>
            <select id="food" class="form-control" multiple size="2">
              <option value="pizza">Pizza</option>
              <option value="fruits">Fruits</option>
              <option value="non-veg">Non - Veg</option>
              <option value="only-veg">Only Veg</option>
              <option value="sweets-and-snacks">Sweets and snacks</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3"> 
              <label for="state">State</label>
              <input type="text" id="state" class="form-control" placeholder="Your state..">
              <label for="country">Country</label>
              <input type="text" id="country" class="form-control" placeholder="Your country..">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
          </div>
        </div>
      </form>
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Pincode</th> 
            <th scope="col">Gender</th>
            <th scope="col">Food</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
